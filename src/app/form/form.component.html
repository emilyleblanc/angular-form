<div class="container">
  <h1>User Registration</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="form-group">
      <label for="firstName"> First Name:</label>
      <input
        #name="ngModel"
        required
        minLength="2"
        type="text"
        name="firstName"
        class="form-control"
        ngModel
      />
      <div *ngIf="name.touched && name.invalid" class="alert-danger">
        <p *ngIf="name.errors?.['required']">First name is required</p>
        <p *ngIf="name.errors?.['minlength']">Name is too short</p>
      </div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="LastName"> Last Name:</label>
      <input
        #lastName="ngModel"
        type="text"
        name="lastName"
        class="form-control"
        ngModel
      />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email"> Email:</label>
      <input
        #email="ngModel"
        type="text"
        name="email"
        class="form-control"
        ngModel
      />
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password"> password:</label>
      <input type="text" name="password" class="form-control" ngModel />
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <p>Name: {{ name.value }}</p>
  <p>Last Name: {{ lastName.value }}</p>
  <p>Email: {{ email.value }}</p>
</div>
